<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      background: black;
    }

    .scene {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .stars {
      position: absolute;
      width: 200%;
      height: 100%;
      background: url('space-background.png') repeat;
      background-size: cover;
      animation: moveStars 20s linear infinite;
    }

    .spaceship {
      position: absolute;
      width: 100px;
      height: auto;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: float 2s ease-in-out infinite;
      z-index: 10;
    }

    @keyframes moveStars {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(-50%);
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translate(-50%, -48%);
      }
      50% {
        transform: translate(-50%, -52%);
      }
    }
  </style>
</head>
<body>
  <div class="scene">
    <div class="stars"></div>
    <img src="SwordFish.png" alt="Spaceship" class="spaceship">
  </div>
</body>
</html>
