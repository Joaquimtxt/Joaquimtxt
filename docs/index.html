<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
        width: 100%;
  margin: 0;
  padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    .container {
  max-width: 1012px;
  margin: 0 auto;
  padding: 0 16px; /* como o GitHub costuma ter */
}

    .scene {
      position: relative;
      width: 100%;
      height: 100vh;
      margin: 0 auto; 
      overflow: hidden; 
      background: black;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: moveStar linear infinite;
    }

    .spaceship {
      position: absolute;
      width: 100px;
      height: 100px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      animation: float 2s ease-in-out infinite;
      z-index: 10;
    }

    @keyframes moveStar {
      from {
        transform: translateX(0);
      }
      to {
        transform: translateX(834px); /* se move da esquerda para direita da largura da scene */
      }
    }

    @keyframes float {
      0%, 100% {
        transform: translate(-50%, -48%);
      }
      50% {
        transform: translate(-50%, -52%);
      }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="scene" id="scene">
    <img src="SwordFish.png" alt="Spaceship" class="spaceship">
  </div>
</div>

  <script>
    const scene = document.getElementById('scene');
    const numStars = 100;

    for (let i = 0; i < numStars; i++) {
      const star = document.createElement('div');
      star.classList.add('star');

   
      star.style.top = Math.random() * scene.clientHeight + 'px';


      star.style.left = -Math.random() * scene.clientWidth + 'px';

  
      star.style.animationDuration = (3 + Math.random() * 3) + 's';

    
      star.style.opacity = Math.random();

      scene.appendChild(star);
    }
  </script>
</body>
</html>
