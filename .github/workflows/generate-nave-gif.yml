name: Generate Nave Animation GIF

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  render-and-gif:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install puppeteer
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: Render animation and capture as video
        run: |
          mkdir output
          node .github/scripts/render-and-record.js

      - name: Commit generated GIF
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/nave.gif
          git commit -m "Atualiza GIF da nave animada"
          git push || echo "Nada para commitar"
